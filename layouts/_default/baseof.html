<!DOCTYPE html>
<html lang="{{ with .Site.Language }}{{ . }}{{ else }}en{{ end }}">
  {{ partial "head.html" . }}

  <body>
    {{ partial "header.html" . }}

    <main class="main-content">
      <section class="container">
        <section class="row justify-content-center">
          <section class="col-lg-8 col-xl-7">
            {{ block "main" . }}{{ end }}
          </section>
        </section>
      </section>
    </main>

    {{ partial "footer.html" . }} {{ range .Site.Params.plugins_js }}
    <script src="{{ . }}"></script>
    {{ end }}
  </body>
</html>
