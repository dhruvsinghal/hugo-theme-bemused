<!DOCTYPE html>
<html lang="{{ with .Site.Language }}{{ . }}{{ else }}en{{ end }}">
  {{ partial "head.html" . }}

  <body>
    {{ partial "header.html" . }}

    <main class="main-content">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-8 col-xl-7">{{ block "main" . }}{{ end }}</div>
        </div>
      </div>
    </main>

    {{ partial "footer.html" . }} {{ range .Site.Params.plugins_js }}
    <script src="{{ . }}"></script>
    {{ end }}
  </body>
</html>
