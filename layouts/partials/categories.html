{{ $showLabel := .showLabel | default true }}
<nav class="categories">
  {{ if $showLabel }}
  <span>Categories:</span>
  {{ end }}
  {{ range $index, $category := .context.Params.categories }}
    {{ if gt $index 0 }},{{ end }}
    <a href="{{ "/categories/" | relLangURL }}{{ . | urlize }}" class="category-link">{{ . }}</a>
  {{ end }}
</nav>
