<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>
    {{ block "title" . }}{{ if .IsHome }}{{ .Site.Title }}{{ else if .Title }}{{
    .Title }} | {{ .Site.Title }}{{ else }}{{ delimit (split .Summary " " |
    first 5) " " }} â€¦ | {{ .Site.Title }}{{ end }}{{ end }}
  </title>
  <link rel="canonical" href="{{ .Permalink }}" />

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Google Fonts - Rounded and clean fonts for digital display -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&family=Inter:wght@300;400;500;600;700&family=Comfortaa:wght@300;400;500;700&display=swap"
    rel="stylesheet"
  />

  <!-- Theme CSS -->
  <link rel="stylesheet" href="{{ "css/main.css" | relURL }}" />

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Theme Toggle Script -->
  <script>
    const getStoredTheme = () => localStorage.getItem("theme");
    const setStoredTheme = (theme) => localStorage.setItem("theme", theme);
    const getPreferredTheme = () => {
      const storedTheme = getStoredTheme();
      if (storedTheme) return storedTheme;
      return window.matchMedia("(prefers-color-scheme: dark)").matches
        ? "dark"
        : "light";
    };

    const setTheme = (theme) => {
      if (
        theme === "auto" &&
        window.matchMedia("(prefers-color-scheme: dark)").matches
      ) {
        document.documentElement.setAttribute("data-bs-theme", "dark");
        document.documentElement.setAttribute("data-theme", "dark");
      } else {
        document.documentElement.setAttribute("data-bs-theme", theme);
        document.documentElement.setAttribute("data-theme", theme);
      }

      const themeToggle = document.getElementById("theme-toggle");
      if (themeToggle) {
        const themeText = themeToggle.querySelector(".theme-text");
        if (themeText) {
          themeText.textContent = "";
        }
      }
    };

    setTheme(getPreferredTheme());

    window.addEventListener("DOMContentLoaded", () => {
      const themeToggle = document.getElementById("theme-toggle");
      if (themeToggle) {
        setTheme(getPreferredTheme());

        themeToggle.addEventListener("click", () => {
          const currentTheme =
            document.documentElement.getAttribute("data-theme");
          const newTheme = currentTheme === "dark" ? "light" : "dark";
          setStoredTheme(newTheme);
          setTheme(newTheme);
        });
      }
    });
  </script>
</head>
