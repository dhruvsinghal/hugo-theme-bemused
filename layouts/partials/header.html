<header class="site-header">
  <div class="container">
    <div class="row align-items-center">
      <div class="col">
        <h1 class="site-title">
          <a href="/" class="text-decoration-none">{{ .Site.Title }}</a>
        </h1>
      </div>

      <div class="col-auto">
        <nav class="site-nav d-flex align-items-center gap-3">
          <div class="nav-links">
            {{ range .Site.Menus.main }} {{ if .Page.Params.redirect_url }}
            <a class="nav-link" href="{{ .Page.Params.redirect_url }}"
              >{{ .Name }}</a
            >
            {{ else }}
            <a class="nav-link" href="{{ .URL | relLangURL | safeURL }}"
              >{{ .Name }}</a
            >
            {{ end }} {{ end }}
          </div>

          <button
            id="theme-toggle"
            class="btn btn-outline-secondary btn-sm"
            type="button"
            title="Toggle theme"
          >
            <span class="theme-text"></span>
          </button>
        </nav>
      </div>
    </div>
  </div>
</header>
